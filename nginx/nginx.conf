user nginx;

events {
  worker_connections  1024; 
}

http {

        server {
        listen 80;
        listen [::]:80;

        server_name dev.speechfeatures.net;

        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /etc/nginx/ssl;
        }

        location / {
            return 301 https://dev.speechfeatures.net$request_uri;
        }

    }

    server {
        listen 443 default_server ssl http2;
        listen [::]:443 ssl http2;

        server_name dev.speechfeatures.net;

        ssl_certificate /etc/nginx/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/certs/privkey.pem;

        location /flower/ {
            proxy_pass http://flower:5555/flower/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /api/ {
            proxy_pass http://api/api/;
            proxy_redirect     off;
            proxy_set_header   Host $host;
        }

        #return webapp files if initial browser load or look for static assets
        location / {
            if ($http_accept ~ "text/html") {
                rewrite ^(.*)$ /index.html break;
            }
            root /usr/share/nginx/html;
        }
    }
}

